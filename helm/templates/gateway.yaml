apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name:  {{ include "service.namespace" . }}-gateway
  namespace: {{ include "service.namespace" . }}
spec: 
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "{{ include "service.namespace" . }}/*"

